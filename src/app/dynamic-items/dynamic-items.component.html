<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type" [placeholder]=question.placeholder
      [attr.disabled]="question.disabled? '': null">

    <select [id]="question.key" *ngSwitchCase="'select'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

    <button *ngSwitchCase="'button'" [type]="question.type" [id]="question.key">{{question.value}}</button>

  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
